name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-alpha.23)'
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Extract version from tag (Push)
        if: github.event_name == 'push'
        id: version_push
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract version from package.json (Manual)
        if: github.event_name == 'workflow_dispatch'
        id: version_manual
        working-directory: packages/vscode-pike
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set Release Version
        id: version
        run: |
          if [ "${{ steps.version_push.outputs.version }}" != "" ]; then
            echo "version=${{ steps.version_push.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.version_manual.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Get Previous Release Tag
        id: prev_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the last published GitHub Release tag
          PREV_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous release tag: $PREV_TAG"

      - name: Verify Version Match
        if: github.event_name == 'push'
        working-directory: packages/vscode-pike
        env:
          TAG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Install Pike
        run: |
          sudo apt-get update
          sudo apt-get install -y pike8.0 libgmp-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: |
          cd packages/pike-bridge && bun test
          cd ../pike-lsp-server && bun test

      - name: Build VSIX
        working-directory: packages/vscode-pike
        run: bun run package

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          PREV_TAG="${{ steps.prev_release.outputs.previous_tag }}"
          VSIX=$(ls packages/vscode-pike/vscode-pike-*.vsix)

          ARGS=(
            "$TAG"
            --title "Release $TAG"
            --generate-notes
          )

          if [ -n "$PREV_TAG" ]; then
            ARGS+=(--notes-start-tag "$PREV_TAG")
          fi

          gh release create "${ARGS[@]}" "$VSIX"

      - name: Upload VSIX to artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-pike-extension-${{ steps.version.outputs.version }}
          path: packages/vscode-pike/vscode-pike-*.vsix
          retention-days: 90

      - name: Run benchmarks
        run: bash scripts/benchmark-ci.sh
        timeout-minutes: 10

      - name: Generate benchmark page to temp file
        run: node scripts/generate-benchmark-page.js /tmp/benchmark-index.html

      - name: Fetch gh-pages and deploy benchmark page
        run: |
          git fetch origin gh-pages
          git checkout -b gh-pages origin/gh-pages 2>/dev/null || git checkout gh-pages
          cp /tmp/benchmark-index.html index.html
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Update benchmark page for v${{ steps.version.outputs.version }}"
          git push origin HEAD:gh-pages
