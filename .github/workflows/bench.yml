name: Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Pike
        run: |
          sudo apt-get update
          sudo apt-get install -y pike8.0-full

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run benchmarks
        run: bash scripts/benchmark-ci.sh
        timeout-minutes: 10

      - name: Check benchmark regression
        run: |
          node scripts/check-benchmark-regression.js benchmark-results.json
        env:
          CACHE_HIT_THRESHOLD: 80  # Expect >80% hit rate for repeated requests
          COMPILE_SPEEDUP_THRESHOLD: 50  # Expect >50% speedup for cache hits

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Pike LSP Performance
          tool: 'customSmallerIsBetter'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert on PR if performance regresses by more than 20%
          alert-threshold: '120%'
          comment-on-alert: true
          fail-on-alert: true
          # Store and render historical data on gh-pages
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks
