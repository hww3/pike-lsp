services:
  pike-lsp-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pike-lsp-dev
    ports:
      - "2222:22"
    volumes:
      - .:/workspace
    environment:
      - CI=true
      - NODE_ENV=development
    working_dir: /workspace
    tty: true
    stdin_open: true

  pike-lsp-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pike-lsp-test
    volumes:
      - .:/workspace
    environment:
      - CI=true
    command: bun run test
    profiles:
      - test
